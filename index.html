<!DOCTYPE html>
<link rel="stylesheet" href="style.css" />
<html>
  <head>
    <title>Табличная вёрстка</title>
  </head>
  <body>
    <footer>
      <h1>футер</h1>
    </footer>
    <div class="main">
      <div>
        <h1>график</h1>
        <p>Тут будет график</p>
        <img src="img/areas.png" />
      </div>
      <div>
        <h1>Переменные</h1>
        <fieldset>
          <legend>Выбор Х</legend>
          <div class="xy">
            <div class="x">
              <input type="radio" name="var" checked />
              <label>-2</label>
            </div>

            <div class="x">
              <input type="radio" name="var" />
              <label>-1.5</label>
            </div>

            <div class="x">
              <input type="radio" name="var" />
              <label>-1</label>
            </div>

            <div class="x">
              <input type="radio" name="var" />
              <label>-0.5</label>
            </div>

            <div class="x">
              <input type="radio" name="var" />
              <label>0</label>
            </div>

            <div class="x">
              <input type="radio" name="var" />
              <label>0.5</label>
            </div>

            <div class="x">
              <input type="radio" name="var" />
              <label>1</label>
            </div>

            <div class="x">
              <input type="radio" name="var" />
              <label>1.5</label>
            </div>

            <div class="x">
              <input type="radio" name="var" />
              <label>2</label>
            </div>
          </div>
        </fieldset>

        <p>тут будут переменные</p>
      </div>
    </div>
  </body>
</html>
